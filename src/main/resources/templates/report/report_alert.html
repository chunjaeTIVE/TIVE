    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let check = [[${check}]];

    if(check == 2){ // 기본 리포트로 이동
        alert("선택한 회차와 과목의 응시 이력이 없습니다.");
        location.href = "/report_basic";

    } else if(check == 3){ // 상세리포트로 이동
        alert("선택한 회차와 과목의 응시 이력이 없습니다.");
        location.href = "/report_detail";

    }  else {  // 응시 이력 없어 메인으로 이동
        alert("시험을 응시하지 않아 리포트가 제공되지 않습니다.");
        location.href = "/index";

    }
</script>
