<div class="score_box">
    <div class="score_txt">
        <span class="score">
            <em>[[${report.achievementRate}]]점/100점</em>
        </span>
    </div>
</div>



<div>
    <h1>문항별 정오표</h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>채점결과</th>
            <th>문제 및 해설 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${detailList}">
            <td th:text="${item.order}"></td>
            <td th:if="${item.correct == 1}"><i
                    class="fa-regular fa-circle-check"></i></td>
            <td th:if="${item.correct == 0}"><i
                    class="fa-regular fa-circle-xmark"></i></td>
            <td th:text="상세보기"></td>
        </tr>
        </tbody>
    </table>
</div>
