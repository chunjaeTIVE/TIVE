<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://kit.fontawesome.com/266dd736a0.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/report/report_basic.css}">
</head>
<body>

<div class="report_wrap">


    <form id="selectForm">
        <select id="round" name="round">
            <option value="1" selected>1회</option>
            <option value="2">2회</option>
        </select>

        <select id="subject" name="subject">
            <option value="국어" selected>국어</option>
            <option value="영어">영어</option>
            <option value="수학">수학</option>
            <option value="사회">사회</option>
            <option value="과학">과학</option>
        </select>

        <button type="button" id="submitForm">확인</button>
    </form>


    <div class="basicBox1">

        <h1><i class="fa-regular fa-pen-to-square"></i> 시험참여 정보</h1>

        <ul><i class="fa-regular fa-user"></i>이름
            <li class="first">
                [[${report.name}]]
            </li>
        </ul>
        <ul><i class="fa-solid fa-file"></i>응시과목
            <li>
                [[${subject}]]
            </li>
        </ul>
        <ul><i class="fa-regular fa-calendar-days"></i>응시일자
            <li>
                [[${#temporals.format(report.examDate,'yy-MM-dd')}]]
            </li>
        </ul>
    </div>


    <div class="score_box">
        <span class="score">
           <span>[[${report.achievementRate}]]점</span>/100점
        </span>
    </div>


    <div class="report_basic">
        <h1><i class="fa-regular fa-pen-to-square"></i> 문항별 정오표</h1>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>채점결과</th>
                <th>정답</th>
                <th>본인 응답</th>
            </tr>
            </thead>
            <tbody id="basicList">
        </table>
    </div>


    <!--서답형 리스트-->
    <div class="report_basic report_sub">
        <h1><i class="fa-regular fa-pen-to-square"></i> 서답형 정오표</h1>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>채점결과</th>
                <th>정답</th>
                <th>본인 응답</th>
            </tr>
            </thead>
            <tbody id="basicSubjectivelist">
            </tbody>
        </table>
    </div>

</div>

<script th:src="@{/js/report/report_basic.js}"></script>
<script>

    let inits = {
        utid : 0
        , eid: 0
    }

    inits['utid'] = [[${report.utId}]]
    inits['eid'] = [[${report.eid}]]

    init(inits);

</script>


</body>
</html>
