<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=eia313vssq"></script>
    <script th:src="@{/js/report/map.js}"></script>
    <link rel="stylesheet" th:href="@{/css/report/map.css}">

</head>
<body>

<div id="ranking_wrap">

    <h1>지역별 평균점수 랭킹</h1>

    <div class="sand"></div>
    <div class="wave" id="wave1"></div>
    <div class="wave" id="wave2"></div>
    <div class="wave" id="wave3"></div>

    <div id="ranking_box">
        <div id="map_box">
            <h1>우리 팀</h1>
            <div id="map"></div>
        </div>

        <div id="rank_box">
            <h1>순위</h1>
            <div id="rank"></div>
        </div>
    </div>

    <div class="deco_box">
        <img id="ball" class="deco_item" th:src="@{/img/report/ball.png}" th:alt="발리볼" draggable="false">
        <img id="sea_star" class="deco_item" th:src="@{/img/report/sea_star.png}" th:alt="불가사리" draggable="false">
    </div>
</div>




</body>
</html>
